<!DOCTYPE html>
<html >
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="lib/angular.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body ng-app = "myApp">
		<div  ng-controller="ctrl">
			<ul>
				<li ng-repeat="item in users | limitTo:4:2">{{$index}}------{{item.name | lowercase}}今年{{item.age | number:2}}岁，是一个{{item.sex}}的，电话号是{{item.tel}}，生日是{{item.birthday | date:"yyyy-MM--dd"}}-----工资是{{item.money | currency:"￥"}}</li>
			</ul>
			<hr />
		</div>
		</body>
	<script type="text/javascript">
		/**
		 * {{ 表达式 | 过滤条件}}
		 * uppercase 将表达式的值都转化为大写
		 * lowercase 都转化为小写
		 * number  如果需要保留几位有效数字   那么就是 number:2
		 * currency  货币符号   默认是$   如果想要￥  那么     currency:"￥"
		 * date   注意时间格式化不能对字符串类型进行操作的
		 * 
		 * 指令中 使用 limitTo可以限制数据显示的条数和页数
		 * 	limitTo:num:begin
		 * 		num表示的是显示的个数
		 * 		begin表示的是从那一条数据开始显示，但是不包括这一条数据
		 * 
		 *  思考：6条数据，假如每一个显示8条数据，从第2条开始
		 * 		limitTo:8:1
		 * 
		 */
		console.log(new Date())
		var app = angular.module("myApp",[]);
		app.controller("ctrl",function($scope){
			$scope.users = [{
				name:"qQy",
				age:28,
				sex:"女",
				tel:15800864754,
				money:1000,
				birthday:new Date()
			},{
				name:"qQy1",
				age:18,
				sex:"男",
				tel:15800864754,
				money:2000,
				birthday:new Date()
			},{
				name:"qQy2",
				age:28,
				sex:"女",
				tel:15800864754,
				money:1000,
				birthday:new Date()
			},{
				name:"qQy3",
				age:18,
				sex:"男",
				tel:15800864754,
				money:2000,
				birthday:new Date()
			},{
				name:"qQy4",
				age:28,
				sex:"女",
				tel:15800864754,
				money:1000,
				birthday:new Date()
			},{
				name:"qQy5",
				age:18,
				sex:"男",
				tel:15800864754,
				money:2000,
				birthday:new Date()
			}]
		})
	</script>
</html>
